<body>
<!--	-->
	
<div class="frame">
	<h1>Skeuomorphic Calculator</h1><br>
	<div class="wrapper">
		<div class="display">
			<span id="neg"></span><span id="display">0</span>
		</div>

		<div class="box" id="ce">CE</div>
		<div class="box" id="c">C</div>
		<div class="box opp" id="pct">%</div>
		<div class="box opp" id="divi">/</div>
		
		<div class="box" id="syv">7</div>
		<div class="box" id="otte">8</div>
		<div class="box" id="ni">9</div>
		<div class="box opp" id="mult">&times;</div>
		
		<div class="box" id="fire">4</div>
		<div class="box" id="fem">5</div>
		<div class="box" id="seks">6</div>
		<div class="box opp" id="subt">-</div>
		
		<div class="box" id="en">1</div>
		<div class="box" id="to">2</div>
		<div class="box" id="tre">3</div>
		<div class="box opp" id="plus">+</div>
		
		<div class="box" id="inv">&plusmn;</div>
		<div class="box" id="nul">0</div>
		<div class="box" id="dot">.</div>
		<div class="box opp" id="lig">=</div>
		
	</div>
</div>


	

	<!-- own script, ajax template as example -->
  <script type="text/javascript" src="calculator2.js"></script>
